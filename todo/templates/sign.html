{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sign.css' %}" />
  </head>
  <body>
    <!-- Signup Form -->
    <form class="form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="sign">
        <h2>Welcome to TODO</h2>

        <!-- Username Field -->
        <input
          type="text"
          class="input"
          name="username"
          placeholder="Username"
          required
        />

        <!-- Email Field -->
        <input
          type="email"
          class="input"
          name="email"
          placeholder="Email"
          required
        />

        <!-- Password Field -->
        <input
          type="password"
          class="input"
          name="password"
          placeholder="Password"
          required
        />

        <!-- Login Link -->
        <span class="sub"
          >Already have an account? <a href="{% url 'login' %}">Log in</a></span
        >

        <!-- Register Button -->
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
